<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .grid-container {
        display: flex;
        flex-direction: column;
    }

    .item1 {
        display: flex;
        text-align: center;
        font-weight: bolder;
        flex-direction: column;
        height: 10vh;
        background-color: darkgrey;
        border-style: solid;
        border-color: black
    }

    .item2 {
        display: flex;
        flex-direction: column;
        height: 85vh;
        border-style: solid;
        border-color: black
    }

    .item3 {
        height: 5vh;
        border-style: solid;
        border-color: black;
        background-color: darkgrey;
    }

    body {
        margin: 0;
    }

    .bar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 3vh;
        margin-left: 5px;
        margin-right: 5px;

    }

    .barsize {
        width: 80vw;
    }

    .boo {
        height: 4vh;
    }

    .search {
        background-image: url("public/search.png");
        background-position: left;
        background-repeat: no-repeat;
        background-size: 15px;
    }

    .line {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-style: oblique;
        height: 30%;
    }

    a {
        padding-right: 10px;
        padding-left: 10px;
        text-decoration: underline;
        color: rgba(60, 60, 207, 0.664);
    }

    .no {
        text-decoration: none;
        color: black;
    }

    .dim {
        color: black;
        text-align: center;
        font-weight: bolder;
        font-family: monospace;
        font-size: 40px;
    }

    .barinfo {
        display: flex;
        flex-direction: row;
        width: 100vw;
        justify-content: center;
    }

    .info {
        height: 40px;
        width: 70vw;
    }

    .divide {
        display: flex;
        flex-direction: column;
        text-decoration: underline;
        color: rgba(60, 60, 207, 0.664);
        padding-left: 1vw;
        justify-content: space-between;
    }

    .lucky {
        display: flex;
        flex-direction: row;
        padding-top: 10px;
        padding-left: 41vw;
        padding-right: 41vw;
        justify-content: space-between;
    }

    .shade {
        box-shadow: 3px 3px;
        height: 30px;
    }

    .endBoo {
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    .footline {
        text-decoration: underline;
        color: rgba(60, 60, 207, 0.664);

    }

    .BigBoo {
        height: 60%;
    }

    .num {
        padding-top: 10px;
        text-align: center;
        font-size: small;
    }
</style>

<body>
    <div class="grid-container">
        <div class="item1">
            <div class="boo"> Boogle</div>
            <divv class=bar>
                <img src="public\arrow-left.png" width="15" height="15">
                <img src="public\arrow-right.png" width="15" height="15">
                <img src="public\cross.png" width="15" height="15">
                <img src="public\home.png" width="15" height="15">
                <input class="barsize" type="text" id=name value="http://www.boogle.com">
                <input class="search" type="text" id=name2>
        </div>
        <div class="item2">
            <div class="line">
                <div>
                    <a class="no">Web</a>|
                    <a>Images</a>|
                    <a>Maps</a>|
                    <a>News</a>|
                    <a>more</a>
                </div>
                <div>
                    <a>iBoogle</a>|
                    <a>Sign In</a>
                </div>

            </div>
            <div class="BigBoo">
                <div class="dim">Boogle</div>
                <div class="barinfo">
                    <div>
                        <input class="info" type="text" id=name size="100">
                    </div>
                    <div class="divide">
                        <div>
                            Advanced Search
                        </div>
                        <div>
                            Preferences
                        </div>
                    </div>
                </div>
                <div class="lucky">
                    <div>
                        <input class="shade" type="button" value="Boogle Search">
                    </div>
                    <div>
                        <input class="shade" type="button" value="I'm Feeling Lucky">
                    </div>
                </div>

            </div>
            <div class="endBoo">
                <div >
                    <a class="footline">Advertising Programs</a>|
                    <a class="footline">Business Solutions</a>|
                    <a class="footline">About Boogle</a>
                </div>
                <div class="num">
                    (C) 2008 Boogle
                </div>

            </div>
        </div>
        <div class="item3"></div>
    </div>



</body>

</html>
